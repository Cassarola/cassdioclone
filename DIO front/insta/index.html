<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper"> <!--container/!-->
    <div class="instagram-phone">
      <img src="./images/celular.png">
    </div>
    <div class="instagram-login">
      <div class="group">
        <img src="./images/instagram-1.svg" alt="instagram logo" id="logoinsta">
        <div class="foto-perfil">
          <img src="./images/avatar.png" alt="foto de perfil">
        </div>
        <a href="#" class="instagram-enter">Entrar como Cass</a>
        <a href="#"class="instagram-logout">Remover Conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é Cass?</p>
        <p class="not-account">
          <span class="link-blue">Mudar</span>
          ou
          <span class="link-blue">Criar Conta</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o App</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
